<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Child</title>
    <style>
      * {
        margin: 10px;
      }
      ul > li:first-child {
        border: 2px solid green;
        width: 100px;
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
      <li>Fourth Item</li>
    </ul>
  </body>
</html>
