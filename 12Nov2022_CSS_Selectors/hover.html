<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover</title>
    <style>
      * {
        background-color: grey;
        color: white;
        margin: 20px;
      }
      button {
        margin: 20px 20px;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #1b98f5;
        border: none;
      }
      button:hover {
        color: #1b98f5;
        background-color: #fff;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <h1>Please hover on below button to see magic</h1>
    <button>Hover me</button>
  </body>
</html>
