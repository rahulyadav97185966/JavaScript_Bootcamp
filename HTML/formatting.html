<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting in HTMl</title>
  </head>
  <body>
    <p>This is <strong>nice</strong> Paragraph</p>
    <p>This is <em>nice</em> Paragraph</p>
    <p>This is <small>nice</small> Paragraph</p>
    <p>H<sub>2</sub>O</p>
    <p>2<sup>2</sup></p>
    <p>This is <ins>nice</ins> Paragraph</p>
    <p>This is <del>nice</del> Paragraph</p>
    <p>This is <mark>nice</mark> Paragraph</p>
  </body>
</html>
